com.gdgguadalajara.open-badges-platform.domain=${COM_GDGGUADALAJARA_OPEN_BADGES_PLATFORM_DOMAIN:https://open-badges-platform.gdgguadalajara.com}
com.gdgguadalajara.open-badges-platform.security.super-admins=${COM_GDGGUADALAJARA_OPEN_BADGES_PLATFORM_SECURITY_SUPER_ADMINS}

resend.api.key=${RESEND_API_KEY:re_123456789...}
quarkus.rest-client.resend-api.url=${RESEND_API_URL:https://api.resend.com}
resend.from=${RESEND_FROM}

quarkus.application.name=com.gdgguadalajara.open-badges-platform

quarkus.http.host=0.0.0.0
quarkus.devservices.enabled=false
quarkus.http.cors.origins=https://open-badges-platform.gdgguadalajara.com

quarkus.oidc.provider=google
quarkus.oidc.application-type=hybrid
quarkus.oidc.authentication.verify-access-token=false
quarkus.oidc.client-id=CLIENT_ID.apps.googleusercontent.com
quarkus.oidc.credentials.secret=SECRET
quarkus.oidc.authentication.scopes=openid,email,profile
quarkus.oidc.token.principal-claim=email
quarkus.oidc.authentication.user-info-required=true

%dev.com.gdgguadalajara.open-badges-platform.domain=http://localhost:8080
%dev.quarkus.http.cors.origins=*
%dev.quarkus.hibernate-orm.log.bind-parameters=true
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.oidc.authentication.force-redirect-https-scheme=false
%dev.quarkus.http.proxy.proxy-address-forwarding=false
%dev.quarkus.http.proxy.enable-forwarded-host=false

quarkus.datasource.db-kind=sqlite
quarkus.datasource.jdbc.url=jdbc:sqlite:./data/open-badges-platform.sqlite3
quarkus.hibernate-orm.database.generation=validate
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

quarkus.smallrye-openapi.oidc-open-id-connect-url=https://accounts.google.com
quarkus.swagger-ui.oauth-client-id=${quarkus.oidc.client-id}
quarkus.swagger-ui.oauth-client-secret=${quarkus.oidc.credentials.secret}
quarkus.smallrye-openapi.store-schema-directory=src/main/webui/

quarkus.quinoa.package-manager-install.node-version=22.21.1
quarkus.quinoa.package-manager-install=true
quarkus.quinoa.enable-spa-routing=true
quarkus.quinoa.build-dir=.output/public
quarkus.quinoa.ignored-path-prefixes=/api

quarkus.native.additional-build-args=--initialize-at-run-time=com.gdgguadalajara.account.application.LinkEmail

quarkus.oidc.authentication.force-redirect-https-scheme=true

quarkus.http.proxy.proxy-address-forwarding=true
quarkus.http.proxy.enable-forwarded-host=true
